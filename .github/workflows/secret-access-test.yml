name: Secret Access & OIDC Test

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test-staging:
    name: Test staging environment secrets
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Verify staging secrets
        run: |
          echo "Resource Group length: ${#AZURE_RESOURCE_GROUP}"
          echo "Web App Name length: ${#AZURE_WEBAPP_NAME}"
        env:
          AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}

  test-production:
    name: Test production environment secrets
    runs-on: ubuntu-latest
    needs: test-staging
    environment: production

    steps:
      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Verify production secrets
        run: |
          echo "Production secrets accessible"
